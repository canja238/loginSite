<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="Gapol.css">
</head>
<body>

    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

/* Burger Menu Styles */
.burger-menu {
    display: flex;
    flex-direction: column;
    cursor: pointer;
    padding: 15px;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1000;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 4px 0;
    transition: 0.4s;
    border-radius: 1.5px;
}

.bar:nth-child(1):hover{
    transform: rotate(-45deg);

}

/* Sidebar Styles */
.sidebar {
    width: 250px;
    height: 100vh;
    background-color: #333;
    color: white;
    position: fixed;
    top: 0;
    left: -250px; /* Hide sidebar by default */
    transition: 0.4s;
    padding-top: 60px;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px;
    text-align: center;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

.sidebar ul li a:hover {
    color: #ddd;
}

/* Main Content Styles */
.top {
    flex-direction: row;
    width: 100%;
    height: 40px;
    padding: 20px;
    transition: 0.4s;
    background-color:#333 ;
}

/* When sidebar is active */
.sidebar.active {
    left: 0;
}

.top.active {
    margin-left: 250px;
}

#button{
    height: 20px;
    width: 30px;
    background-color: blue;
    border-radius: 15px;
}
#button body.mode{
    background-color: black;
}

    </style>

    <!-- Burger Menu Icon -->
    <div class="burger-menu" id="burger-menu">

        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="top">

    </div>
    


    <script>

document.addEventListener('DOMContentLoaded', function() {
    const burgerMenu = document.getElementById('burger-menu');
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.top');

    burgerMenu.addEventListener('click', function() {
        sidebar.classList.toggle('active');
        mainContent.classList.toggle('active');
    });
});


        

    </script>
</body>
</html>
